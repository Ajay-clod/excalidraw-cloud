apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: excalidraw-frontend
  template:
    metadata:
      labels:
        app: excalidraw-frontend
    spec:
      containers:
        - name: frontend
          image: your-dockerhub/excalidraw-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"
            - name: VITE_APP_WS_SERVER_URL
              value: "wss://yjs.your-domain.com"
